<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Go Game{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>Go Game 平台</h1>
        {% if session.username %}
        <nav>
            <a class="nav-btn" href="#" onclick="loadPartial('rules')">規則</a>
            <a class="nav-btn" href="#" onclick="loadPartial('profile')">個人資料</a>
            <a class="nav-btn" href="{{ url_for('index') }}">返回遊戲大廳</a>
            <a class="nav-btn" href="{{ url_for('records') }}">對局紀錄</a>
            <a class="nav-btn" href="{{ url_for('logout') }}">登出</a>
            {% if session['username'] == 'admin' %}
                <a class="nav-btn" href="{{ url_for('administrator') }}">帳號管理</a>
            {% endif %}
        </nav>
        {% endif %}
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
        <div id="partial-content"></div>
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 GoGame</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
