<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Go Game{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <h1>Go Game 平台</h1>
        {% if session.username %}
        <nav>
            <button onclick="loadPartial('rules')">規則</button>
            <button onclick="loadPartial('profile')">個人資料</button>
            <a href="{{ url_for('logout') }}">登出</a>
        </nav>
        {% endif %}
        <hr>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <hr>
        <p>&copy; 2025 GoGame</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
